<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi lista de tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <i class="uil uil-align-left-justify"></i>
            <input type="text" placeholder="Agregar una nueva tarea">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active"> Todas</span>
                <span id="pending" > Pendientes</span>
                <span id="completed"> Completadas</span>
            </div>
            <button class="clear-btn">Limpiar todo</button>
        </div>

        <ul class="task-box">
            
          
        </ul>


    </div>


<script src="script.js"> </script>

    
</body>
</html>
